<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal_table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
        <tr>
            <td>Hi, I'm your first cell.</td>
            <td>I'm your second cell.</td>
            <td>I'm your third cell.</td>
            <td>I'm your fourth cell.</td>
        </tr>
        <tr>
            <td>Hi, I'm your first cell in row two.</td>
            <td>I'm your second cell in row two.</td>
            <td>I'm your third cell in row two.</td>
            <td>I'm your fourth cell in row two.</td>
        </tr>
    </table>

  </body>
</html>
